<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="./js/app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Africell | Casa</title>
</head>
<body>
    <div class="navbar">
        <ul class="left">
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Localizador de Loja</a></li>
            <li><a href="#">Carreiras</a></li>
        </ul>
        <div class="right">
            <div class="first">
                <span class="material-symbols-outlined">search</span>
                <span>Explorar</span>
                <span class="material-symbols-outlined">keyboard_arrow_down </span>
            </div>
            <div class="second">
                <span class="material-symbols-outlined" style="font-weight: 300;">language</span>
                <span>English</span>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="logo">
            <img src="logo/logoAfricell.png" alt="logoAfricell">
        </div>
        <ul class="menu-list">
            <li><a href="#" class="one">Ofertas</a></li>
            <li><a href="#" class="two">Internet</a></li>
            <li><a href="#" class="three">Pacotes</a></li>
            <li><a href="#" class="four">Novo Cliente</a></li>
            <li><a href="#" class="five">Internacional e Roaming</a></li>
            <li><a href="#" class="six">Recarregar</a></li>
            <li><a href="#" class="seven">Loja Online</a></li>
        </ul>
        <div class="profile">
            <span class="material-symbols-outlined">person</span><span>My Africell</span>
        </div>
    </div>
    <div class="slider">
        <ul class="slides">
            <li class="slide"><img src="images/slide1.jpg" alt="slide1"></li>
            <li class="slide"><img src="images/slide2.jpg" alt="slide1.1"></li>
        </ul>
    </div>
</body>
</html>
